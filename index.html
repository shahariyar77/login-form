<!DOCTYPE html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>login form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

       

		<!-- Install fonts
		======================================	 -->
		<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700|Philosopher:400,700|Roboto:300,400,500,700,900" rel="stylesheet"> 
		
		<!-- Owl Carousel
		=======================================	 -->
		<link rel="stylesheet" href="css/owlcarousel/owl.theme.default.min.css">
		<link rel="stylesheet" href="css/owlcarousel/owl.carousel.min.css">
		<link rel="stylesheet" href="css/fontawesome.min.css">
		<link rel="stylesheet" href="css/all.min.css">

		<!-- Bootstrap css
		=======================================	 -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		
		<link rel="stylesheet" href="style.css">
		
		<link rel="stylesheet" href="css/responsive/home_responsive.css">
		
	</head>

	<body>
	<div class="section-padding">
	    <div class="container">
	        <div class="row">
	            <div class="offset-lg-3 col-lg-6 col-md-12 text-center">
	                <div class="login-form">
	                    <form action="index.html">
	                        <div class="login-icon"><i class="fas fa-camera"></i></div>
	                        <div class="row">
	                            <div class="col-lg-12 col-md-12">
	                                <span class="usericon"><i class="far fa-user"></i></span>
	                                <input type="text" placeholder="Username">
	                            </div>
	                        </div>
	                        <div class="row">
	                            <div class="col-lg-12 col-md-12">
                                <span class="usericon"><i class="fas fa-lock"></i></span>
	                                <input type="password" placeholder="password">
	                            </div>
	                        </div>
	                        <div class="row">
	                            <div class="col-lg-6 col-md-6">
	                                <div class="check">
                                   <i class="fa fa-check-circle" aria-hidden="true"></i>
	                                    <span>Remember Me</span>
	                                </div>
	                            </div>
	                            <div class="col-lg-6 col-md-6">
	                                <p>Forgot Password</p>
	                            </div>
	                        </div>
	                        <input type="submit" value="LOGIN">
	                    </form>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
	
	
	
	
	
	
		
		<!-- Vendor js
		=======================================	 -->
		<script src="js/jquery/jquery-2.2.0.min.js"></script>	
    
      <!-- Nav manu -->   


		<!-- Bootstrap js
		=======================================	 -->
		<script src="js/bootstrap.min.js"></script>
	
		<!-- jQuery Ui
		=======================================	 -->
		<script src="js/jquery-ui.min.js"></script>
	
		<!-- Owl carousel
		=======================================	 -->
		<script src="css/owlcarousel/owl.carousel.min.js"></script>

		

	 <script src="js/fontawesome.min.js"></script>
	  


		<!-- Main js
		=======================================	 -->
		<script src="js/main.js"></script>
	</body>
</html>
